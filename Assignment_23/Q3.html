<!-- Develop an HTML form with various input elements. Use CSS to style the form, 
including setting background colors for input fields. Create a custom color
 palette for the form elements,
 and demonstrate how to apply opacity to one of the form sections. -->
 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: rgba(255,255,255,0.8);
            border-radius:10px;
            padding-right: 0px;
    
        }
        .container h2{
            text-align: center;
            color:black
        }
        .form-group{
            margin-bottom: 20px;
        }
        label {
            margin: 20px;
            display: block;
            margin-bottom:10px;
            color: skyblue;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],select{
            margin-left: 23px;
            width: 80%;
            padding:10px;
            border: 1px solid black;
            border-radius:5px;
            background-color: rgb(247, 241, 241);
        }
        input[type="submit"]{
            background-color: skyblue;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color:#e74c3c;
            margin-left: 40%;
        }
        input[type="submit"]:hover {
        opacity: 0.7;
            
        }

    </style>
 </head>
 <body>
    <div class="container">
        <h2>Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
             <label for="email" >Email</label>
             <input type="email" id="email" name="name:" required>
            </div>

            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Famale</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="submit">
            </div>
        </form>

    </div>
 </body>
 </html>


<!-- Create a simple page with some div tags and show different ways to add CSS as well as what happens when you
 target the same elements with inline, internal, and external CSS. Also, utilize comments in the project where 
 required. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .intern {
             background-color: brown;
        }
    </style>
    <link rel="stylesheet" href="Q1.css">
    <title>Document</title>
    <!-- Create a simple page with some div tags and show
     different ways to add CSS as well as what happens when you target the same
      elements with inline, internal, and external CSS. 
    Also, utilize comments in the project where required. -->

</head>
<body>
    <!-- inline css -->
    <div style="color:red; font-style:italic;">This is inline css</div>

    <!-- internal css -->
    <div class="intern">This is internal css</div>

    <!-- external css -->
    <div class="extern">This is external css</div>
</body>
</html>

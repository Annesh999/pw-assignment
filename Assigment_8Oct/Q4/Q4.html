<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            display: grid;
            grid-template-columns:1fr;
            padding: 10px;
            min-height: 100vh;
        }
        .box{
          border: 1px solid black;  
        }

        @media screen and (min-width:768px) {
            .container{
                grid-template-columns: repeat(3,1fr)
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box box1" style="background-color: blueviolet;">Box1</div>
        <div class="box box2" style="background-color: rgb(155, 130, 238);">Box2</div>
        <div class="box box3" style="background-color: rgb(0, 128, 111)">Box3</div>
        <div class="box box4" style="background-color: cyan;">Box4</div>
    </div>
</body>
</html>
